<!DOCTYPE html>
<html>  
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div id="divider">
            <div class="header">
                <h1>Generate a <br><span style="color: #10B981;">random password</span></h1>
                <p>Never use an insecure password again.</p>
                <button onclick="readoutPasswords(this)">Generate passwords</button>
            </div>
            <div class="header">
                <label for="length">Password Length</label>
                <input type="number" id="length" min="4" max="20" value="15">
                <div>
                    <input type="checkbox" id="numbers" name="numbers" checked>
                    <label for="numbers">Include Numbers</label>
                </div>
                <div>
                    <input type="checkbox" id="symbols" name="symbols" checked>
                    <label for="symbols">Include Symbols</label>
                </div>
            </div>
        </div>
        <div id="passwords">
            <h3 onclick="copyonClick(this)" id="passA-el"></h3>
            <h3 onclick="copyonClick(this)" id="passB-el"></h3>

        </div>
    </div>
    <script src="index.js"></script>

</html>
